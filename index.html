<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Your Health Report</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c7d2fe, #e0f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .upload-box {
      background: white;
      width: 85%;              /* ‚¨ÖÔ∏è reduced from 90% */
      max-width: 420px;        /* ‚¨ÖÔ∏è reduced from 480px */
      padding: 30px 25px;      /* ‚¨ÖÔ∏è slightly tighter padding */
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      color: #2563eb;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .upload-area {
      border: 2px dashed #3b82f6;
      border-radius: 12px;
      padding: 30px;
      background: #f8fafc;
      transition: 0.3s ease;
    }

    .upload-area:hover {
      background: #eff6ff;
      border-color: #1d4ed8;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-label {
      display: inline-block;
      padding: 10px 18px;
      color: white;
      background: #2563eb;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 15px;
    }

    .custom-file-label:hover {
      background: #1e40af;
    }

    .file-name {
      margin-top: 8px;
      font-size: 14px;
      color: #334155;
    }

    .analyze-btn {
      margin-top: 22px;
      background: #10b981;
      color: white;
      padding: 10px 26px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .analyze-btn:hover {
      background: #059669;
      transform: scale(1.05);
    }

    .warning {
      color: #b91c1c;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>ü©∫ Upload Your Health Report</h2>

    <form id="uploadForm" action="/analyze" method="post" enctype="multipart/form-data">
      <div class="upload-area" id="dropZone">
        <label for="fileInput" class="custom-file-label">Choose File</label>
        <input type="file" id="fileInput" name="report" accept=".pdf,.png,.jpg,.jpeg">
        <div id="fileName" class="file-name">No file chosen</div>
      </div>

      <div id="warningMsg" class="warning">‚ö†Ô∏è Please upload a file before analyzing.</div>

      <button type="submit" class="analyze-btn">Analyze Report</button>
    </form>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const fileName = document.getElementById("fileName");
    const warningMsg = document.getElementById("warningMsg");
    const form = document.getElementById("uploadForm");

    // Update file name
    fileInput.addEventListener("change", () => {
      fileName.textContent = fileInput.files.length > 0
        ? fileInput.files[0].name
        : "No file chosen";
      warningMsg.style.display = "none";
    });

    // Prevent form submit if no file
    form.addEventListener("submit", (event) => {
      if (fileInput.files.length === 0) {
        event.preventDefault();
        warningMsg.style.display = "block";
      }
    });

    // Optional: Drag-and-drop behavior
    const dropZone = document.getElementById("dropZone");
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.style.background = "#dbeafe";
    });
    dropZone.addEventListener("dragleave", () => {
      dropZone.style.background = "#f8fafc";
    });
    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.style.background = "#f8fafc";
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        fileInput.files = files;
        fileName.textContent = files[0].name;
        warningMsg.style.display = "none";
      }
    });
  </script>
</body>
</html>
