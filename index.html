<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Your Health Report</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #f0f9ff);
      text-align: center;
      padding-top: 100px;
      color: #1e293b;
    }
    .card {
      background: white;
      padding: 40px;
      margin: auto;
      width: 380px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    input[type=file] {
      display: block;
      margin: 20px auto;
      padding: 10px;
      border: 2px solid #2563eb;
      border-radius: 10px;
      cursor: pointer;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #1e3a8a; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ü©∫ Smart Health Report Analyzer</h1>
    <form id="uploadForm" action="/analyze" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
      <input type="file" name="report" id="fileInput" accept=".pdf,image/*" required>
      <button type="submit">Analyze Report</button>
    </form>
  </div>

  <script>
    function validateForm() {
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) {
        alert("‚ö†Ô∏è Please select a report before uploading!");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
