<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Report Summary</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
      padding: 40px;
      color: #1e293b;
    }
    .container {
      max-width: 850px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      color: #2563eb;
      font-size: 28px;
    }
    .status.normal { background: #dcfce7; color: #166534; }
    .status.attention { background: #fee2e2; color: #991b1b; }
    .status {
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    canvas { width: 100% !important; max-height: 350px !important; }
    .summary {
      background: #f8fafc;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      border-left: 6px solid #3b82f6;
    }
    button, a.btn {
      background: #2563eb;
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      text-decoration: none;
      margin: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover, a.btn:hover { background: #1e3a8a; }
    audio { display: none; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Health Report Summary</h1>

    <div class="status {{ overall_status }}">{{ overall_status }}</div>

    <div class="summary" id="summaryBox">
      <!-- render the summary text into the DOM (safe) -->
      <div id="summaryText">{{ summary_text }}</div>
    </div>

    <!-- safe JSON container for chart data (only present if chart_data passed) -->
    {% if chart_data %}
      <script id="chart-data" type="application/json">{{ chart_data | tojson | safe }}</script>
      <div class="chart-wrap">
        <canvas id="labChart" aria-label="Lab test results chart" role="img"></canvas>
      </div>
    {% else %}
      <div style="text-align:center; color:#475569; margin-bottom:16px;">No chart data available for this report.</div>
    {% endif %}

    <div style="text-align:center;">
      <button id="speakBtn">üîä Hear Report</button>
      <a href="/" class="btn">‚¨ÖÔ∏è Upload Another</a>
    </div>

    <audio id="audioPlayer" controls></audio>
  </div>

  <script>
    // SPEECH: read summary from DOM (no Jinja in JS)
    document.getElementById('speakBtn').addEventListener('click', function () {
      const summary = document.getElementById('summaryText').innerText || '';
      if (!summary.trim()) {
        alert('No summary available to speak.');
        return;
      }
      const utter = new SpeechSynthesisUtterance(summary);
      utter.lang = 'en-US';
      utter.rate = 1;
      speechSynthesis.speak(utter);
    });

    // CHART: parse JSON from <script type="application/json"> safely
    (function renderChart() {
      const script = document.getElementById('chart-data');
      if (!script) return; // no chart data passed

      let chartData = [];
      try {
        chartData = JSON.parse(script.textContent || '[]');
      } catch (err) {
        console.error('Invalid chart JSON:', err);
        return;
      }
      if (!Array.isArray(chartData) || chartData.length === 0) return;

      const labels = chartData.map(d => d.name || 'Test');
      const values = chartData.map(d => (typeof d.value === 'number') ? d.value : 0);
      const bgColors = chartData.map(d => (d.value < d.low || d.value > d.high) ? '#ef4444' : '#22c55e');

      const ctx = document.getElementById('labChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Value',
            data: values,
            backgroundColor: bgColors,
            borderRadius: 8
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }
      });
    })();
  </script>
</body>
</html>
