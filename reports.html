<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Saved Reports</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="site-wrap">
    <main class="container">
      <header class="hero small">
        <div class="hero-left">
          <h1>Saved Reports</h1>
          <p class="lead">All stored reports (click to view details)</p>
        </div>
      </header>

      <section class="list">
        {% if reports %}
          <table class="simple-table">
            <tr><th>ID</th><th>File</th><th>Uploaded</th><th>Action</th></tr>
            {% for r in reports %}
              <tr>
                <td>{{ r[0] }}</td>
                <td>{{ r[1] }}</td>
                <td>{{ r[2][:19].replace('T',' ') }}</td>
                <td><a href="/report/{{ r[0] }}">View</a></td>
              </tr>
            {% endfor %}
          </table>
        {% else %}
          <p>No saved reports yet.</p>
        {% endif %}
      </section>

      <div class="bottom-row">
        <a class="home-link" href="/">‚Üê Back to Home</a>
      </div>
    </main>
  </div>
</body>
</html>
